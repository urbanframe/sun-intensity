name: "Validate"

on:
  push:
  pull_request:
  release:
    types: [published, prereleased]
  schedule:
    - cron:  '0 0 * * *'
jobs:
  hassfest:
    name: HACS hassfest
    runs-on: "ubuntu-latest"
    steps:
        - uses: "actions/checkout@v4"
        - uses: "home-assistant/actions/hassfest@master"
  hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
